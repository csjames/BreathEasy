<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker, please note service worker will only work on browsers
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!--link href="css/ionic.css" rel="stylesheet"-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova is a collection of AngularJS extensions on top of the cordova API in order to build, test, and deploy mobile apps -->
    <!-- Very important to import ng-cordova.min.js before cordova.js -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- App's js -->
    <script src="js/app.js"></script>
    <script src="js/components.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services-authentication.js"></script>
    <script src="js/services-conditions.js"></script>
    <script src="js/services-data.js"></script>
    <script src="js/services-configuration.js"></script>
    <script src="js/services-functions.js"></script>
    <script src="js/services-notifications.js"></script>
    <script src="js/services-util.js"></script>
    <script src="js/constants.js"></script>

</head>

<body ng-app="LGApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder.
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
